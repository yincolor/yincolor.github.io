<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跑团地图</title>
    <link rel="stylesheet" href="./css/map.css">
</head>

<body>
    <div class="container">
        <div class="controler">
            <button id="load_map">加载新地图图片</button>
            <button id="load_hist_map">加载历史地图图片</button>
            <button id="add_character">添加新角色</button>
            <button id="add_hist_character">添加历史角色</button>
            <button id="remove_character">删除角色</button>
        </div>
        <div class="map-container">
            <div class="map-box">
                <canvas id="map" width="1280" height="960"></canvas>
            </div>
        </div>
    </div>
    <dialog id="load_hist_map_dialog">
        <div style="display: flex; flex-direction: column;gap: 20px;">
            <div>
                <label for="load_hist_map_name">历史地图：</label><select id="load_hist_map_name_selecter"></select>
            </div>
            <div style="display: flex; justify-content: space-around;">
                <button id="load_hist_map_dialog_ok_btn">确定加载</button>
                <button id="load_hist_map_dialog_cancel_btn">取消</button>
            </div>
        </div>
    </dialog>
    <dialog id="add_character_dialog">
        <div style="display: flex; flex-direction: column;gap: 20px;">
            <div><label for="character_name">角色名称：</label><input name="character_name" id="add_character_name" type="text"></div>
            <div><label for="character_img">角色头像：</label><input name="character_img" id="add_character_img" type="file"> </div>
            <div style="display: flex; justify-content: space-around;">
                <button id="add_character_dialog_ok_btn">确定</button>
                <button id="add_character_dialog_cancel_btn">取消</button>
            </div>
        </div>
    </dialog>
    <dialog id="add_hist_character_dialog">
        <div style="display: flex; flex-direction: column;gap: 20px;">
            <div>
                <label for="add_hist_character_name">历史角色：</label><select id="add_hist_character_name_selecter"></select>
            </div>
            <div style="display: flex; justify-content: space-around;">
                <button id="add_hist_character_dialog_ok_btn">确定添加</button>
                <button id="add_hist_character_dialog_cancel_btn">取消</button>
            </div>
        </div>
    </dialog>
    <dialog id="remove_character_dialog">
        <div style="display: flex; flex-direction: column;gap: 20px;">
            <div>
                <label for="remove_character_name">要删除的角色：</label><select id="remove_character_name_selecter"></select>
            </div>
            <div style="display: flex; justify-content: space-around;">
                <button id="remove_character_dialog_ok_btn">确定删除</button>
                <button id="remove_character_dialog_cancel_btn">取消</button>
            </div>
        </div>
    </dialog>
    <script src="./js/utils.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/Scene.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
