<html lang="en">

    <script>
        const dice_math_input = document.getElementById('dice_math_input');
        const count_num_input = document.getElementById('count_num_input');
        const count_data_view = document.getElementById('count_data_view');

        const my_chart = echarts.init(document.getElementById('echarts_view'));
        
        start_compute_btn.onclick = () => {
            const math_str = dice_math_input.value;
            const count_num = Number(count_num_input.value);
            const comp_list = dice_compute(math_str, count_num);
            const comp_obj = count(comp_list);
            // console.log(comp_obj); 
            my_chart.setOption({
                title: { text: '骰子统计' }, tooltip: {}, xAxis: { data: Object.keys(comp_obj) }, yAxis: {}, series: [{ name: '骰子', type: 'bar', data: Object.values(comp_obj) }]
            });
            const_data_view_fresh(comp_obj); 
        }

        window.addEventListener('resize', () => { my_chart.resize(); });
        
        function dice_compute(math_str, count_num) {
            const count_list = [];
            const math_run_str = dice_math_create(math_str);
            // console.log(math_run_str); 
            const math_func = new Function(`return ${math_run_str};`); 
            for (let i = 0; i < count_num; i++) {
                const math_num = math_func(); 
                count_list.push(math_num);
            }
            return count_list;
        }
        
        function count(comp_list) { const comp_obj = {}; for (const num of comp_list) { if (comp_obj[num]) { comp_obj[num] += 1; } else { comp_obj[num] = 1; } } return comp_obj; }

        function d(num) { return Math.floor(Math.random() * num) + 1; }

        function dice_math_create(input_str) {
            const str = input_str + '+0';
            // console.log(str); 
            let regx = /[+-]/g;
            let char_list = str.match(regx);
            let math_item_list = str.split(regx);
            let math_res_list = [];
            for (const math_item of math_item_list) {
                let d_str_index = math_item.indexOf('d');
                let math_str = '';
                if (d_str_index < 0) {
                    // 纯数字
                    math_str = `${math_item}`;
                } else if (d_str_index == 0) {
                    // d100 或 d 这种形式
                    let math_item_t1 = math_item.slice(1);
                    math_str = `d(${math_item_t1||100})`;
                } else {
                    // d_str_index > 0 : 2d100 或 2d 这种形式
                    const pre_num = Number(math_item.slice(0, d_str_index));
                    const last_num = (math_item.slice(d_str_index+1))||100;
                    let concat_str_list = [];
                    for(let i=0;i<pre_num;i++){
                        concat_str_list.push( `d(${last_num})` ); 
                    }
                    math_str = concat_str_list.join('+');
                }
                math_res_list.push(`(${math_str})`);
            }
            const new_list = [];
            for (let i = 0; i < char_list.length; i++) {
                new_list.push(math_res_list[i]);
                new_list.push(char_list[i]);
            }
            new_list.push(math_res_list[math_res_list.length - 1]);
            const new_math_str = new_list.join(' ');
            return new_math_str;
        }

         
        function const_data_view_fresh(count_data){
            // console.log(count_data);
            count_data_view.innerHTML = ''; 
            const keys = Object.keys(count_data).sort((a, b)=>{return Number(a) - Number(b);});
            // console.log(keys);
            if(keys.length >= 6){
                const slice_index_1 = Math.floor(keys.length / 3);
                const slice_index_2 = Math.floor(keys.length * 2 / 3);
                const l1 = keys.slice(0, slice_index_1);
                const l2 = keys.slice(slice_index_1, slice_index_2);
                const l3 = keys.slice(slice_index_2); 
                function _val_sum(key_list, _map){
                    let sum = 0;
                    for(const key of key_list){
                        sum += Number(_map[key]);
                    }
                    return sum; 
                }
                const sum1 = _val_sum(l1, count_data);
                const sum2 = _val_sum(l2, count_data);
                const sum3 = _val_sum(l3, count_data);
                const sum_all = _val_sum(keys, count_data); 
                const p1 = document.createElement('p'); p1.innerText = `从${l1[0]}到${l1[l1.length-1]}，概率：${sum1/sum_all} %`;
                const p2 = document.createElement('p'); p2.innerText = `从${l2[0]}到${l2[l2.length-1]}，概率：${sum2/sum_all} %`;
                const p3 = document.createElement('p'); p3.innerText = `从${l3[0]}到${l3[l3.length-1]}，概率：${sum3/sum_all} %`;
                count_data_view.append(p1,p2,p3); 
            }
        }
